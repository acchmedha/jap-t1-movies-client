<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{movie.posterPath}}" alt="{{movie.title}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/movies/{{movie.title}}" class="btn btn-primary"><i class="fa fa-user"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
        {{movie.title}}
        </h6>
        <p class='card-text text-muted text-center'>{{movie.voteAverage}}</p>
    </div>
</div>
