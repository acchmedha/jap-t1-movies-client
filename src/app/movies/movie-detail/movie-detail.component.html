  <div class="row details" *ngIf="movie">
    <button class="btn btn-outline-warning back-btn" routerLink="/movies"><i class="fa fa-chevron-left mr-3" aria-hidden="true"></i>Back</button>
    <div class="col-4 mt-5">
        <div>
            <img src="{{movie.posterPath}}" alt="{{movie.title}}" class="image-thumbnail">
        </div>
    </div>
    <div class="col-8 mt-5 text-white">
        <div class="d-flex">
            <div class="mr-auto p-2">
                <h3>{{movie.title}}</h3>
            </div>
            <div class="p-2 text-center">
                <h6 class="text-muted">RATING </h6>
                <p style="padding-top: 9px;"><i style="font-size: 2em; color: #f5c518;" class="fa fa-star mr-2"></i>
                    <span class="rating">{{movie.voteAverage}}<span class="text-muted">/10</span></span></p>
            </div>
            <div class="p-2 text-center">
                <h6 class="text-muted">YOUR RATING </h6>
                <button (click)="open(content)" class="btn btn-default vote d-flex"><i style="font-size: 2em;color: #5799ef;" 
                    class="fa fa-star-o mr-2 vote-icon">
                </i><p class="vote-text"> {{(movie.userVote == 0) ? "Rate" : movie.userVote}}</p></button>
            </div>
            <div class="p-2">
                <h6 class="text-muted">RELEASE DATE </h6>
                <p style="font-size: 19px; padding-top: 11px;">{{movie.releaseDate | date: 'longDate'}}</p>
            </div>
        </div>
        
        <div>
            <h4 class="text-muted">Movie Description</h4>
            <p>{{movie.overview}}</p>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title text-white" id="modal-basic-title">{{movie.title}}</h4>
      <button type="button" class="close text-white" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <ngb-rating class="rating-star" [(rate)]="movie.userVote"></ngb-rating>
        <p>Rate: <b>{{movie.userVote}}</b></p>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="rateMovie()" (click)="modal.close()">Rate</button>
      <button type="button" class="btn btn-outline-danger" (click)="removeRating()" (click)="modal.close()">Remove rating</button>
    </div>
  </ng-template>
