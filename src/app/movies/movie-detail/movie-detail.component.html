  <div class="row details" *ngIf="movie">
    <div class="col-4 mt-5">
        <div>
            <img src="{{movie.posterPath}}" alt="{{movie.title}}" class="image-thumbnail">
        </div>
    </div>
    <div class="col-8 mt-5 text-white">
        <div class="d-flex align-items-start flex-column">
            <div class="mr-auto p-2">
                <h3>{{movie.title}} ({{movie.releaseDate | date: 'y'}})</h3>
            </div>
            <div class="p-2">
                <h5 class="text-muted">Rating</h5>
                <p class="ml-3"><i style="font-size: 1.8em; color: #f5c518;" class="fa fa-star mr-2"></i>
                    <span class="rating h5">{{movie.averageRating}}<span class="text-muted">/5</span></span></p>
            </div>
            <div class="p-2">
                <h5 class="text-muted">Rate it!</h5>
                <form [formGroup]="form">
                  <ngx-star-rating formControlName="rating" [id]="'rating'" (click)="rateVideo()"></ngx-star-rating>
                  <div>Rating: {{form.value.rating}}</div>
                </form>
            </div>
            <div class="p-2">
                <h5 class="text-muted">Release date </h5>
                <p>{{movie.releaseDate | date: 'longDate'}}</p>
            </div>
            <div class="p-2"> 
              <h5 class="text-muted">Movie Description</h5>
              <p>{{movie.overview}}</p>
            </div>
            <div class="p-2"> 
              <h5 class="text-muted">Cast</h5>
              <p *ngFor="let actor of movie.actors">{{actor.name}} {{actor.surname}}</p>
            </div>
        </div>
        
    </div>
  
</div>
