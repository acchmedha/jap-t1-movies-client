<div class="container text-center">
    <main class="form-signin">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" autocomplete="off">
          <h1 class="h2 mb-5 fw-normal text-white">Please sign up</h1>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" name="firstName" [(ngModel)]="model.firstName">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" name="lastName" [(ngModel)]="model.lastName">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password">
          </div>
          <button class="w-100 btn btn-lg btn-warning mt-3">Sign up</button>
          <p class="mt-3 float-right text-muted">Already have an account? <a routerLink="/login">Sign In</a></p>
        </form>
      </main>
</div>
