<div class="container mt-5" *ngIf="accountService.currentUser$ | async">
  <div class="input-group mb-5">
    <div class="form-outline">
      <input type="search" class="form-control" placeholder="Search">
    </div>
    <button type="button" class="btn btn-primary">
      <i class="fa fa-search"></i>
    </button>
  </div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/movies">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/errors">Errors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link logout" (click)="logout()">Logout</a>
        </li>
    </ul>
</div>
