<div class="container text-center">
    <main class="form-signin">
        <form #formData='ngForm' (ngSubmit)="login()" autocomplete="off">
          <h1 class="h3 mb-5 fw-normal">Please sign in</h1>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password">
          </div>
          <button class="w-100 btn btn-lg btn-success mt-3">Sign in</button>
          <p class="mt-3 float-right text-muted">Don't have an account yet? <a routerLink="/register">Sign Up</a></p>
        </form>
      </main>
</div>
